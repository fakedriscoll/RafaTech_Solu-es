<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - RafaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-cogs text-2xl mr-3"></i>
                <h1 class="text-xl md:text-2xl font-bold">Rafa<span class="text-blue-300">Tech Admin</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-email" class="text-sm text-blue-200"></span>
                <button id="logout-button" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Gestão de Produtos</h2>
        
        <!-- Adicionar Produto -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h3 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <i class="fas fa-plus-circle text-blue-600 mr-2"></i>
                Adicionar Novo Produto
            </h3>
            <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="product-name" class="block text-gray-700 mb-2">Nome do Produto</label>
                    <input type="text" id="product-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: iPhone 14 Pro" required>
                </div>
                <div>
                    <label for="product-price" class="block text-gray-700 mb-2">Preço (R$)</label>
                    <input type="number" id="product-price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" placeholder="0.00" required>
                </div>
                <div class="md:col-span-2">
                    <label for="product-description" class="block text-gray-700 mb-2">Descrição</label>
                    <textarea id="product-description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Descrição detalhada do produto..." required></textarea>
                </div>
                <div>
                    <label for="product-location" class="block text-gray-700 mb-2">Localização do Produto</label>
                    <input type="text" id="product-location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Loja Centro, Estoque A1, etc." required>
                </div>
                <div>
                    <label for="product-category" class="block text-gray-700 mb-2">Categoria</label>
                    <select id="product-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Fones de ouvido">Fones de ouvido</option>
                        <option value="Capas protetoras">Capas protetoras</option>
                        <option value="Películas">Películas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label for="product-stock" class="block text-gray-700 mb-2">Quantidade em Estoque</label>
                    <input type="number" id="product-stock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" placeholder="0" required>
                </div>
                <div>
                    <label for="product-image-upload" class="block text-gray-700 mb-2">Upload da Imagem</label>
                    <input type="file" id="product-image-upload" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        <span id="add-btn-text">Adicionar Produto</span>
                        <i id="add-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Produtos -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center justify-between">
                <span>
                    <i class="fas fa-box text-blue-600 mr-2"></i>
                    Produtos Existentes
                </span>
                <button id="refresh-products" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition text-sm">
                    <i class="fas fa-sync-alt mr-1"></i>Atualizar
                </button>
            </h3>
            
            <!-- Filtros e Busca -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h4 class="text-lg font-semibold mb-3 text-gray-700">
                    <i class="fas fa-filter text-blue-600 mr-2"></i>
                    Filtros e Busca
                </h4>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="search-name" class="block text-gray-700 mb-2">Buscar por Nome</label>
                        <input type="text" id="search-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome do produto...">
                    </div>
                    <div>
                        <label for="filter-category" class="block text-gray-700 mb-2">Categoria</label>
                        <select id="filter-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Todas as categorias</option>
                            <option value="Fones de ouvido">Fones de ouvido</option>
                            <option value="Capas protetoras">Capas protetoras</option>
                            <option value="Películas">Películas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-price-min" class="block text-gray-700 mb-2">Preço Mínimo (R$)</label>
                        <input type="number" id="filter-price-min" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" placeholder="0.00">
                    </div>
                    <div>
                        <label for="filter-price-max" class="block text-gray-700 mb-2">Preço Máximo (R$)</label>
                        <input type="number" id="filter-price-max" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" placeholder="9999.99">
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button id="apply-filters" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-search mr-2"></i>Aplicar Filtros
                    </button>
                    <button id="clear-filters" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-times mr-2"></i>Limpar Filtros
                    </button>
                </div>
            </div>
            
            <div id="loading-products" class="text-center py-8 hidden">
                <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
                <p class="text-gray-600 mt-2">Carregando produtos...</p>
            </div>
            
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Produtos serão carregados aqui -->
            </div>
            
            <div id="no-products" class="text-center py-8 hidden">
                <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600">Nenhum produto encontrado</p>
            </div>
        </div>
    </main>

    <!-- Status Messages -->
    <div id="status-message" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden z-50 max-w-sm"></div>

    <!-- Modal para Editar Produto -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-edit text-blue-600 mr-2"></i>
                    Editar Produto
                </h3>
                <button id="close-edit-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="edit-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="edit-product-id">
                <div>
                    <label for="edit-product-name" class="block text-gray-700 mb-2">Nome do Produto</label>
                    <input type="text" id="edit-product-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="edit-product-price" class="block text-gray-700 mb-2">Preço (R$)</label>
                    <input type="number" id="edit-product-price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" required>
                </div>
                <div class="md:col-span-2">
                    <label for="edit-product-description" class="block text-gray-700 mb-2">Descrição</label>
                    <textarea id="edit-product-description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                </div>
                <div>
                    <label for="edit-product-location" class="block text-gray-700 mb-2">Localização do Produto</label>
                    <input type="text" id="edit-product-location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="edit-product-category" class="block text-gray-700 mb-2">Categoria</label>
                    <select id="edit-product-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Fones de ouvido">Fones de ouvido</option>
                        <option value="Capas protetoras">Capas protetoras</option>
                        <option value="Películas">Películas</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label for="edit-product-stock" class="block text-gray-700 mb-2">Quantidade em Estoque</label>
                    <input type="number" id="edit-product-stock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" required>
                </div>
                <div>
                    <label for="edit-product-image-upload" class="block text-gray-700 mb-2">Upload da Imagem</label>
                    <input type="file" id="edit-product-image-upload" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
                </div>
                <div class="md:col-span-2 flex space-x-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition flex items-center flex-1">
                        <i class="fas fa-save mr-2"></i>
                        <span id="edit-btn-text">Salvar Alterações</span>
                        <i id="edit-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                    </button>
                    <button type="button" id="cancel-edit" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
